<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tinos:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="imgContainer">
    <div class="indianWelcome">
      <img src="/SIH/—Pngtree—indian man with turban rajasthani_8525577.png" alt="indianLogo">
    </div>
    <a href="/index.html">
      <span class="material-symbols-outlined">
        west
      </span>
      Back To Home</a>
  </div>
  <div class="sectionContainer">
    <section>
      <div class="logP">
        <p>Log In With</p>
      </div>
      <div class="otherOptions">
        <a href="#">
          <img src="https://1000logos.net/wp-content/uploads/2016/11/google-logo.jpg" alt="googleLogo">
        </a>
        <a href="#">
          <img src="https://st2.depositphotos.com/1804893/6658/v/450/depositphotos_66583895-stock-illustration-facebook-logo.jpg" alt="facebookLogo">
        </a>
      </div>
      <div class="or">
        <span>OR</span>
      </div>
      <div id="inputContainer">
        <label for="email">Email address</label>
        <input id="email" class="requiredFields" placeholder="abc@gmail.com" required>
        <label for="email">Password</label>
        <input id="password" class="requiredFields" type="password" required>
      </div>
      <div class="button">
        <a href="#">
          <button class="logButton">
            <span>Log In</span>
          </button>
        </a>
      </div>
    </section>
    <div id="connectDiv">
      <p>Don't have an account?</p>
      <a class="connectLink" href="#">Create</a>
    </div>
  </div>
</body>
</html>
